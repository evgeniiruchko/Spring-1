<!DOCTYPE html>
<html ng-app="cart">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="cart.js"></script>

    <title>Ваша корзина</title>
</head>
<body>

<div class="container" ng-controller="cartController">
    <H1>Корзина</H1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Товар</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Сумма</td>
            <td>Удалить</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-For="let item of cartList">
            <td>{{item.key.title}}</td>
            <td>{{item.value}}</td>
            <td>{{item.key.price}}</td>
            <td>{{item.key.price * item.value}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromCart(item.key.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
