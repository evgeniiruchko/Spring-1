<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <title>Список товаров</title>
</head>

<body>
    <div class="container" ng-controller="indexController">
        <h3>Фильтр</h3>
        <form novalidate ng-submit="fillTable()">
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label for="filterMinPrice">Минимальная цена</label>
                    <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterMaxPrice">Максимальная цена</label>
                    <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
                </div>
            </div>
            <div>
                <button class="btn btn-success" type="submit">Применить</button>
            </div>
        </form>

        <H1>Товары</H1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Категория</td>
                    <td>Наименование</td>
                    <td>Цена</td>
                    <td>Добавить в корзину</td>
                    <td>Удалить</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in ProductsList">
                    <td>{{p.category}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Предыдущая</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Следующая</a>
                </li>
            </ul>
        </nav>

        <h4>Товаров в корзине : {{ getLength(cartList) }}</h4>  <a href="cart.html"> Перейти в корзину</a>


        <h3>Добавить товар</h3>
        <form novalidate ng-submit="submitCreateNewProduct()">
            <div class="form-group col-md-6">
                <label for="newProductTitle">Название</label>
                <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
            </div>
            <div class="form-group col-md-6">
                <label for="newProductPrice">Цена</label>
                <input class="form-control" type="number" ng-model="newProduct.price" id="newProductPrice">
            </div>
            <div class="form-group col-md-6">
                <label for="newProductIdCategory">Номер категории</label>
                <input class="form-control" type="number" ng-model="newProduct.category_id" id="newProductIdCategory">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" ng-model="newProduct.sale" id="newProductSale">
                <label class="form-check-label" for="newProductSale">Акционный</label>
            </div>
            <div class="form-group col-md-6">
                <label for="newProductOldPrice">Цена до акции</label>
                <input class="form-control" type="number" ng-model="newProduct.oldPrice" id="newProductOldPrice">
            </div>
            <div>
                <button class="btn btn-success" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</body>

</html>
